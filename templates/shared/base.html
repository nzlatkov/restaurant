{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block site_title %}Restaurant{% endblock %}</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block styles %}{% endblock %}
</head>
<body style="background-image: url('{% static "restaurant.jpg" %}')">

{% include 'partials/nav.html' %}

{% block nav %}

{% endblock %}

<div class="content" style="background-image: url('{% static "wood-vert.jpeg" %}')">

    {% block site_content %}

    {% endblock %}
</div>

</body>
</html>
